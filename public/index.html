<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who wants to date?!</title>
  <link rel="icon" type="image/png" href="./heart.png">

  <!-- CSS Libraries  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/nice-forms.css@0.1.7/dist/nice-forms.css" />
  <link rel="stylesheet" href="./css/styles.css">
 
<!--  JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Companion Application ❤️ </h1>
  </header>

  <!-- Tab Navigation -->
  <div class="tab-container">
    <div class="tab active" data-tab="basic-info">Basic Information</div>
    <div class="tab" data-tab="questionnaire">Basic Questionnaire</div>
    <div class="tab" data-tab="bg-check">Background Check</div>
  </div>

  <!-- Form Sections -->
  <form id="companionForm" class="nice-form form-container">    <!-- Basic Information Section -->
    <div class="form-section active" id="basic-info">
      <h2 align="center">Basic Information</h2>
      <div class="form-field">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname" class="nice-input">
      </div>

      <div class="form-field">
        <label for="age">Birthday:</label>
        <input type="text" id="age" name="age" placeholder="MM-DD-YYYY" class="nice-input">
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="nice-input">
      </div>

      <div class="form-field">
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" class="nice-input">
      </div>

      <div class="form-field">
        <label for="favfood">Favorite Food:</label>
        <input type="text" id="favfood" name="favfood" class="nice-input">
      </div>
    </div>

    <!-- Basic Questionnaire Section -->
    <div class="form-section" id="questionnaire">
      <h2 align="center">Basic Questionnaire</h2>

      <div class="form-field">
        <label for="question1">What do you like about me?</label>
        <textarea id="question1" name="question1" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="question2">What is your ideal first date?</label>
        <textarea id="question2" name="question2" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="question3">How would we spend our perfect Saturday together?</label>
        <textarea id="question3" name="question3" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="question4">If you could describe our vibe, what would it be?</label>
        <textarea id="question4" name="question4" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="question5">What is your go-to strategy for cheering someone up after a long day?</label>
        <textarea id="question5" name="question5" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="question6">If we were starring in a movie together, what genre would it be and why?</label>
        <textarea id="question6" name="question6" class="nice-textarea"></textarea>
      </div>
    </div>

    <!-- Backgorund Check Section -->
    <div class="form-section" id="bg-check">
      <h2 align="center">Background Check</h2>
      
      <div class="form-field">
        <label for="hrq1">Have you ever been convicted of a crime? Please explain below.</label>
        <textarea id="hrq1" name="hrq1" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="hrq2">Do you use drugs recreationally outside of Weed, Tobacco, and vaping?</label>
        <textarea id="hrq2" name="hrq2" class="nice-textarea"></textarea>
      </div>

      <div class="form-field">
        <label for="hrq3">Do you currently have hoes?</label>
        <textarea id="hrq3" name="hrq3" class="nice-textarea"></textarea>
        
        <div class="form-field">
          <label for="hrq4">Are there any long-standing situationships we need to be aware of?</label>
          <textarea id="hrq4" name="hrq4" class="nice-textarea"></textarea>
        </div>
        
        <div class="form-field">
          <label for="hrq5">Are there kids involved? If so, what do they enjoy doing?</label>
          <textarea id="hrq5" name="hrq5" class="nice-textarea"></textarea>
        </div>
        
        <div class="form-field">
          <label for="hrq6">Are you employed? If so, how long?</label>
          <textarea id="hrq6" name="hrq6" class="nice-textarea"></textarea>
        </div>
        
        <div class="form-field">
          <label for="hrq7">How is your relationship with your family?</label>
          <textarea id="hrq7" name="hrq7" class="nice-textarea"></textarea>
        </div>
        
        <div class="form-field">
          <label for="hrq8">Are you looking for a long-term relationship or a fling?</label>
          <textarea id="hrq8" name="hrq8" class="nice-textarea"></textarea>
        </div>
        
        <div class="form-field">
          <label for="hrq9">What are your feelings on guy/girl friendships?</label>
          <textarea id="hrq9" name="hrq9" class="nice-textarea"></textarea>
        </div>

      
      </div>
    </div>
  </form>

  <!-- Submit Button -->
  <footer class="footer">
    <div class="submit-button">
      <button type="button" id="submit-button">        
        <i class="fas fa-envelope"></i> Submit
      </button>
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="./js/tab.js"></script>
  <script src="/js/formHandler.js"></script> 
  <script src="./js/pushover.js"></script>
  <script src="./js/mailer.js"></script>

  


</body>
</html>
